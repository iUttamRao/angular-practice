<style>
  .container {
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .input-container {
    width: 100%;
    max-width: 450px; 
    margin-bottom: 22.5px; 
  }

  .input {
    width: 100%; 
    padding: 15px; 
    box-sizing: border-box;
    font-size: 30px; 
    background-color: black;
    color: rgb(236, 200, 255);
    border: none;
    border-radius: 15px; 
  }

  .row {
    display: flex;
    flex-wrap: wrap;
    gap: 7.5px;
    justify-content: center;
    width: 100%;
    max-width: 450px;
  }

  .button-item {
    flex: 1 1 calc(25% - 15px); 
    padding: 15px;
    text-align: center;
    font-size: 24px;
    box-sizing: border-box;
    color: #123231;
    background-color: rgb(236, 200, 255);
    border: none;
    border-radius: 15%;
    cursor: pointer;
    transition: box-shadow 0.3s ease;
  }

  .button-item:hover {
    box-shadow: inset 0 0 30px rgba(59, 41, 65, 0.5);
}
</style>

<div class="container">
  <div class="input-container">
    <input class="input" type="text" [(value)]="input" placeholder="0"/>
  </div>
  <div class="row">
    @for(item of calculatorList; track item){
      <button class="button-item" (click)="buttonClicked(item)">{{item}}</button>
    }
  </div>
</div>
