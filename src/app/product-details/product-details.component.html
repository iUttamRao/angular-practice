<button
  style="display: block; margin: 20px; padding: 8px 16px; font-size: 16px; background-color: #000000; color: white; border: none; border-radius: 5px;"
  routerLink="/ecommerce">
  Back to Product List
</button>
<div style="display: flex; justify-content: center;">
  <nz-card style="display: flex; flex-direction: column; width: 80%; margin: 1%; background-color: rgb(236, 200, 255); border-radius: 30px; overflow: hidden;">
    <div style="width: 40%;">
      <img src="{{product.imageURL}}" alt="{{product.name}}" style="width: 100%; height: auto; border-radius: 30px 0 0 30px;" />
    </div>
    <div style="padding: 20px;">
      <h1 style="font-size: 24px; margin: 0 0 10px 0;">{{product.name}}</h1>
      <p style="font-size: 16px; color: gray; margin: 0 0 10px 0;">{{product.description}}</p>
      <p style="font-weight: bold; font-size: 20px; color: #333; margin: 0 0 10px 0;">Price: ₹{{product.price}}</p>
      <p style="font-size: 16px; margin: 0;">Category: {{product.category}}</p>
      <p style="font-size: 16px; margin: 0;">Stock: {{product.stockQuantity}} units available</p>
      <p style="font-size: 16px; margin: 0;">Rating: {{product.ratings}} ★</p>
    </div>
  </nz-card>
</div>
